{% extends 'Users/base.html' %}

{% block content %}


<br>
<br>
<br>
<br>
<br>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example" name="book">
              {% for book in books %}
                <option value="{{ book.name }}">{{ book }}</option>
              {% endfor %}
                
            </select>
            <span class="input-group-text">Chapter</span>
            <input type="number" class="form-control" placeholder="1" aria-label="Server" name="chapter">
          </div>
        
        <br>

       

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="1" name="verse">
            <label for="floatingInput">Verse</label>
          </div>

          
          <br>
          {% if verse %}
          <div style="padding: 50px;color: purple;">
            <p>{{ verse }}</p>
            <button class="btn btn-info" style="color: white;" name="save">Save</button>
            <button class="btn btn-danger" style="color: white;" name="cancel"><i class="bi bi-cancel"></i>CANCEL</button>
          </div>

          
          {% else %}
          <button class="btn btn-danger" style="color: white;" name="verify">Verify</button>
          {% endif %}

    </form>


</div>

{% endblock %}
