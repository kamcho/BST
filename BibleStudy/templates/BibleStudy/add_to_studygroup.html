{% extends 'Users/base.html' %}

{% block content %}


<div class="container">
    <br><br><br><br>

    <h5>{{ group.group_name }}</h5>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <div>
            <select class="form-select" aria-label="Default select example"  name="user" required>
                {% for user in users %}
                    <option value="{{ user.email }}">{{ user.email }}</option>
                {% endfor %}
            </select>
      
                {% if  group.group_leader %}

                {% else %}
                <br><br>
                    <div>
                        <p>Add as Group Leader <input type="checkbox" name="pastor" style="padding-left: 70px;"></p>
                    
                
                    
                </div>
                {% endif %}
                
            
        </div>
        <br>
    
        <button class="btn btn-info" style="color: white;">Save</button>
    </form>
    

</div>

{% endblock %}
