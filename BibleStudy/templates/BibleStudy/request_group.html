{% extends 'Users/base.html' %}

{% block content %}

<br><br><br><br>
<div class="container">
    These are all the joinable groups!
    <br><br>
    <form method="post">
        {% csrf_token %}
        <select class="form-select" aria-label="Default select example" name="group">
        {% for group in groups %}
            <option selected>{{ group }}</option>
        {% endfor %}
        </select>
        <br>

        <button class="btn btn-danger">Send</button>

    </form>



</div>

{% endblock %}
